<ion-header></ion-header>


<ion-content padding>
    <app-page-header1 (eventPressed)="Back()" [b1label]="'Back'" [isShowHelp]="true" (helpPressed)="ShowHelp()"></app-page-header1>

    <ion-grid>
        <ion-row>
            <ion-col col-10>
                <ion-input type="text" value="" placeholder="Email" [(ngModel)]="requestUserInfo.Name" style="width:100%; margin-top:30px; height:50px; border-bottom:1px solid #DCDCDC;"></ion-input>
            </ion-col>
            <ion-col col-2>
                <button ion-button large clear style="width:100%; height:50px; margin-top:20px; border-radius:10px; " (click)="SearchUser()"><ion-icon name="md-search"></ion-icon></button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list style="padding-top:2px; " *ngIf="findUserList.length > 0 ? true:false">
        <ion-item *ngFor="let item of findUserList" style="border:1px solid #DCDCDC; border-radius:5px; margin-bottom:5px;">
          {{item.Name}}
          <button ion-button large clear item-end icon-left (click)="AddUser(item)">
              <ion-icon name="ios-add"></ion-icon>
          </button>
        </ion-item>
    </ion-list>

</ion-content>
