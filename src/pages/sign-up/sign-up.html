<ion-content padding>
  <ion-list>
    <ion-item style="margin-bottom:10px; margin-top:30px;">
      <ion-input type="text" placeholder="Email" [(ngModel)]="userVM.username"></ion-input>
    </ion-item>
    <ion-item style="margin-bottom:10px;">
        <ion-input type="password" placeholder="Password" [(ngModel)]="userVM.password" show-hide-input></ion-input>
    </ion-item>
    <ion-item style="margin-bottom:10px;">
        <ion-input type="password" placeholder="Confirm Password" value="" [(ngModel)]="userVM.confirmPassword" show-hide-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-12 style="margin-bottom:10px;">
                <button ion-button outline icon-start style="width:99.5%; height:50px;" (click)="SignUp()"><ion-icon name="md-checkmark" style="zoom:2.2;" ></ion-icon>Signup</button>        
            </ion-col>
            <ion-col col-12>
                <button ion-button outline icon-start style="width:99.5%; height:50px;" (click)="Back()"><ion-icon name="md-close" style="zoom:2.2;" ></ion-icon>Cancel</button>        
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
