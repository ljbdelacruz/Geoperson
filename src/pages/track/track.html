
<ion-content padding>
    <app-page-header1 (eventPressed)="Back()" [b1label]="'Back'"></app-page-header1>
    <button id="Move1" ion-button style="width:50px;height:50px; border-radius:100%;" (click)="MoveViewToMe()"><ion-icon name="move"></ion-icon></button>
    <ion-grid>
        <ion-row>
          <ion-col>
            <sebm-google-map [latitude]="view1.lat" [longitude]="view1.long" [zoom]="16">
              <sebm-google-map-marker [latitude]="position.lat" [longitude]="position.long">
                  <sebm-google-map-info-window>
                      <strong style="color:#808080">Me</strong>
                  </sebm-google-map-info-window>  
              </sebm-google-map-marker> 
              <sebm-google-map-marker [latitude]="position1.lat" [longitude]="position1.long">
                <sebm-google-map-info-window [isOpen]="true">
                    <strong style="color:#808080">{{partnerName}}</strong>
                </sebm-google-map-info-window>  
              </sebm-google-map-marker>
            </sebm-google-map>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-scroll scrollY="true" style="height:200px; width:100%;">
              <div *ngFor="let chat of chatLog">
                  <ion-card *ngIf="myID != chat.uid" style="border-radius:30px; background-color:blue; margin-left:-10px !important;">                  
                      <ion-card-content>
                        <p>{{chat.Description}}</p>
                      </ion-card-content>
                  </ion-card>
                  <ion-card *ngIf="myID == chat.uid" style="border-radius:30px; background-color:red; margin-left:30px;">                  
                      <ion-card-content>
                        <p>{{chat.Description}}</p>
                      </ion-card-content>
                  </ion-card>
              </div>
          </ion-scroll>
        </ion-row>
        <ion-row>
          <ion-col col-10>
            <ion-input type="text" style="border-radius:30px;border:1px solid black;" placeholder="Message"></ion-input>
          </ion-col>
          <ion-col col-2>
            <button ion-button style="border-radius:100%; width:90%; height:90%">
                <ion-icon name="md-send" ></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
