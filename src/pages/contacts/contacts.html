<!--
  Generated template for the ContactsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
    <app-page-header1 (eventPressed)="Back()" [b1label]="'Back'" [isShowHelp]="true" (helpPressed)="ShowHelp()"></app-page-header1>
    
    <ion-grid style="width:100%;">
      <ion-row>
        <ion-col col-10>
            <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
        </ion-col>
        <ion-col col-2>
            <button ion-button large clear (click)="AddNewContact()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-list *ngIf="myList.length > 0 ? true:false" style="margin-top:10px;">
        <ion-item-sliding *ngFor="let item of myList" style="border:1px solid #DCDCDC; border-radius:5px; margin-bottom:5px;">
          <ion-item (click)="onClick(item)">
            {{item.Name}}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="DeleteContact(item)">Remove</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <h1 *ngIf="myList.length==0 ? true:false">-No Contacts-</h1>

</ion-content>
